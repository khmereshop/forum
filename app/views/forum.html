<ul class="breadcrumb">
    <li><a href="#/topics">{{subcat.title}}</a></li>
    <li><a href="#/subcategory/{{subcat.id}}">{{childcat.title}}</a></li>
    <li class="active">Forum</li>
</ul>

<md-content>
    <md-list>
        <md-list-item ng-repeat="f in forums track by $index">
            <img src="{{f.author.photo}}" class="md-avatar" alt="{{f.nickname}}"/>
            <div layout="column" class="md-list-item-text">
                <h3>{{f.title}}</h3>
                <p>{{f.description}}</p>
                <div>Posted by {{f.author.nickname}}</div>
            </div>
        </md-list-item>
    </md-list>
</md-content>
